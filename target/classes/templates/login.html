<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{css/animate.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">ONE</h1>

            </div>
            <h3>欢迎来到ONE</h3>
            <p>你问我全世界是哪里最美，答案是你身边.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <!--<p>Login in. To see it in action.</p>-->
            <form class="m-t" role="form" action="/login" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="" name="userName">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="login.html#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>没有账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">注册账户</a>
            </form>
            <p class="m-t"> <small>版权所有.Ericai 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{js/jquery-2.1.1.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>

</body>

</html>
